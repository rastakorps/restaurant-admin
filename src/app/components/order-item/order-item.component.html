<ion-item-sliding #slidingItem>
  <ion-item (click)="openSliding(slidingItem)">
    <ion-label>
      <ion-badge color="warning">Orden #{{order.id}}</ion-badge>
      <p><b>{{order.name}}</b></p>
      <ion-badge color="primary">${{order.total}}</ion-badge>
    </ion-label>
    <ion-icon name="arrow-forward-outline" size="large" slot="end" color="powerdblue"></ion-icon>
  </ion-item>
  <ion-item-options side="start">
    <ion-item-option color="primary" (click)="onShowOrder(order.id)" slot="start"><ion-icon name="eye"></ion-icon></ion-item-option>
    <ion-item-option color="medium" (click)="onEditOrder(order.id)"><ion-icon name="create"></ion-icon></ion-item-option>
    <ion-item-option color="danger" (click)=presentAlertConfirm(order.id)><ion-icon name="trash"></ion-icon></ion-item-option>
  </ion-item-options>
</ion-item-sliding>
