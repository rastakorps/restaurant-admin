<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="thistle">
    <ion-buttons slot="primary">
      <ion-button color="dark" (click)="returnPage()">
        <b>Regresar</b>
        <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="powerdblue">
    <img src="https://saboryestilo.com.mx/wp-content/uploads/2020/02/Recetas-con-mariscos.jpg" />
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Orden #{{order.id}} - {{ order.created_at | date: 'dd/MM/yyyy' }}</ion-card-title>
        <ion-card-subtitle class="ion-text-center">{{order.name | titlecase}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let saucer of order.saucers; let i = index">
            <ion-thumbnail slot="start">
              <img alt="Silhouette of mountains" [src]="saucer.imagePath != null ? domSanitizationService.bypassSecurityTrustUrl(saucer.imagePath) : imageDefault"/>
            </ion-thumbnail>
            <ion-grid>
              <ion-row>
                <ion-col size="12" size-sm="3"><ion-label>{{saucer.name}}</ion-label></ion-col>
                <ion-col size="12" size-sm="3"><ion-label>cantidad: {{saucer.pivot.quantity}}</ion-label> <ion-label>total: {{saucer.pivot.total_saucer}}</ion-label></ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </ion-card-content>
      <div class="ion-margin-start ion-margin-bottom ion-text-center"><h3><b>Total: ${{ order.total }}</b></h3></div>
    </ion-card>
</ion-content>

<ion-footer collapse="fade">
  <ion-toolbar color="thistle">
    <div class="ion-text-center">
      <button ion-button large icon-only style="background-color: transparent;" (click)="presentAlertConfirm(order.id)">
        <ion-icon name="checkmark-circle" color="success"></ion-icon>
      </button>
    </div>
  </ion-toolbar>
</ion-footer>
