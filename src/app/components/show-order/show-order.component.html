<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="thistle">
    <ion-buttons slot="primary">
      <ion-button color="dark" (click)="close()">
        <b>Regresar</b>
        <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="powerdblue">
    <img src="https://saboryestilo.com.mx/wp-content/uploads/2020/02/Recetas-con-mariscos.jpg" />
    <div class="table-container">
      <ion-card-subtitle><ion-badge color="salmon">{{ order.created_at | date: 'dd/MM/yyyy' }}</ion-badge></ion-card-subtitle>
      <ion-card-title><b>Orden #{{order.id}} - {{order.name | titlecase}}</b></ion-card-title>
      <ion-grid>
        <ion-row class="header-row" style="border-bottom: groove; color: white;">
            <ion-col col-4>
                <ion-label ><b>Platillo</b></ion-label>
            </ion-col>
            <ion-col col-4>
                <ion-label ><b>Cantidad</b></ion-label>
            </ion-col>
            <ion-col col-4>
              <ion-label ><b>Total</b></ion-label>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let saucer of order.saucers; let i = index" class="item-row" style="border-bottom: groove;">
          <ion-col col-4>
            <ion-label ><b>{{ saucer.name }}</b></ion-label>
          </ion-col>
          <ion-col col-4>
            <ion-label ><b>{{ saucer.pivot.quantity }}</b></ion-label>
          </ion-col>
          <ion-col col-4>
            <ion-label ><b>{{ saucer.pivot.total_saucer }}</b></ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="item-row">
          <ion-col col-4>
            <ion-label ><b>Total</b></ion-label>
          </ion-col>
          <ion-col col-4>
          </ion-col>
          <ion-col col-4>
            <ion-badge color="success">${{ order.total }}</ion-badge>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
</ion-content>
