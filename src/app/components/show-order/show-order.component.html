<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button color="primary" (click)="close()">
        Regresar
        <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="https://saboryestilo.com.mx/wp-content/uploads/2020/02/Recetas-con-mariscos.jpg" />
    <ion-card-header class="background-card">
      <ion-card-subtitle><ion-badge color="primary">{{ order.created_at | date: 'dd/MM/yyyy' }}</ion-badge></ion-card-subtitle>
      <ion-card-title><b>Orden #{{order.id}} - {{order.name | titlecase}}</b></ion-card-title>
    </ion-card-header>
    <ion-card-content class="background-card">
      <ion-grid>
        <ion-row class="header-row" style="border-bottom: groove; color: white;">
            <ion-col col-4>
                <ion-label ><b>Platillo</b></ion-label>
            </ion-col>
            <ion-col col-4>
                <ion-label ><b>Cantidad</b></ion-label>
            </ion-col>
            <ion-col col-4>
              <ion-label ><b>Total</b></ion-label>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let saucer of order.saucers; let i = index" class="item-row" style="border-bottom: groove;">
          <ion-col col-4>
            <ion-label >{{ saucer.name }}</ion-label>
          </ion-col>
          <ion-col col-4>
            <ion-label >{{ saucer.pivot.quantity }}</ion-label>
          </ion-col>
          <ion-col col-4>
            <ion-label >{{ saucer.pivot.total_saucer }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row class="item-row">
          <ion-col col-4>
            <ion-label ><b>Total</b></ion-label>
          </ion-col>
          <ion-col col-4>
          </ion-col>
          <ion-col col-4>
            <ion-badge color="success">${{ order.total }}</ion-badge>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
