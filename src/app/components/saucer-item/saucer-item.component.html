<ion-item-sliding #slidingItem>
  <ion-item (click)="openSliding(slidingItem)">
    <ion-thumbnail slot="start">
      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
    </ion-thumbnail>
    <ion-label>
      <h3>{{saucer.name}}</h3>
      <p>{{saucer.description}}</p>
      <h4><b>${{saucer.price}}</b></h4>
    </ion-label>
    <ion-icon name="arrow-forward-outline" size="large" slot="end" color="powerdblue"></ion-icon>
  </ion-item>
  <ion-item-options side="start">
    <ion-item-option color="primary" (click)="onShowTask(task)" slot="start"><ion-icon name="eye"></ion-icon></ion-item-option>
    <ion-item-option color="medium" (click)="onEditTask(task)"><ion-icon name="create"></ion-icon></ion-item-option>
    <ion-item-option color="danger" (click)=presentAlertConfirm(saucer.id)><ion-icon name="trash"></ion-icon></ion-item-option>
  </ion-item-options>
</ion-item-sliding>
