<ion-item (click)="openSaucerDetailModal(saucer)" [color]="dynamicColor ? dynamicColor:'ligth'">
  <ion-thumbnail slot="start">
    <img [src]="saucer.imagePath != null ? domSanitizationService.bypassSecurityTrustUrl(saucer.imagePath) : imageDefault"/>
  </ion-thumbnail>
  <ion-label>
    <h3>{{saucer.name}}</h3>
    <p>{{saucer.description}}</p>
    <h4><b>${{saucer.price}}</b></h4>
  </ion-label>
</ion-item>
