<ion-header [translucent]="true">
  <ion-toolbar color="thistle">
    <ion-title color="dark">
      Pedidos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="powerdblue" class="custom-content">
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createNewOrder()" color="salmon">
      <ion-icon name="add" color="light"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list class="custom-list">
    <app-order-item
      *ngFor="let order of orders; let i = index"
      [order] = "order"
      (showOrder)=openShowOrder($event)
      (editOrder)=openEditOrder($event)
      (deleteOrder)=removeOrder($event)
      >
    </app-order-item>
  </ion-list>
</ion-content>
